    <script>
        const getCookie = (name) => {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
        let currentUser = "{{request.user}}"
        let currentUsername = "{{request.user.username}}"

        let currentCustomerLastName = "{{request.user.customer.au_last_name}}"
        let currentCustomerMobileNumber = "{{request.user.customer.au_mobile_number}}"
        let currentCustomerId = "{{request.user.customer.id}}"

        //Creating cookie
        let cart = JSON.parse(getCookie('cart'))

        if (cart == undefined) {
            cart = {}
            document.cookie = 'cart=' + JSON.stringify(cart) + ';domain=;path=/; Secure; SameSite=Lax'
        }
        document.cookie = 'cart=' + JSON.stringify(cart) + ';domain=;path=/; Secure; SameSite=Lax'
    </script>

    <!-- Service worker will load here -->
    <script>
        // Convert base64String - "a public vavid key", To Uint8Array
        const urlBase64ToUint8Array = (base64String) => {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            const outputData = outputArray.map((output, index) => rawData.charCodeAt(index));

            return outputData;
        }

        // Register a service worker if the browser support it
        const registerServiceWorker = async () => {
            const registration = await navigator.serviceWorker.register("{% url 'service-worker.js' %}")
            askPermission()
            subscribeUserToPush(registration)
        }

        // Show "Allow notifications" propmt
        const askPermission = () => {
            return new Promise((resolve, reject) => {
                const permissionResult = Notification.requestPermission((result) => {
                    resolve(result);
                });

                if (permissionResult) {
                    permissionResult.then(resolve, reject);
                }
            })
                .then((permissionResult) => {
                    if (permissionResult !== 'granted') {
                        throw new Error('We weren\'t granted permission.');
                    }
                });
        }

        //Subscribe user to push notification if they accept the prompt
        const subscribeUserToPush = async (registration) => {
            const subscription = await registration.pushManager.getSubscription()
            if (subscription) {
                sendSubscriptionToBackEnd(subscription);
                return;
            }
            const subscribeOptions = {
                userVisibleOnly: true,
                applicationServerKey: urlBase64ToUint8Array(
                    'BKKttlbqOVOO6P_kJFYtLWCPgX4Ca3i8HGEAJNoMaEB2un94nfU7IkKyg1S2qoIJ-VFjOZX3mQU1f4UQ9BM537w'
                )
            }


            const sub = await registration.pushManager.subscribe(subscribeOptions)
            sendSubscriptionToBackEnd(sub.toJSON())

        }

        const sendSubscriptionToBackEnd = async (subscription) => {
            const browser = navigator.userAgent.match(/(firefox|msie|chrome|safari|trident)/ig)[0].toLowerCase();
            const res = await fetch('/webpush/save_information', {
                method: 'POST',
                body: JSON.stringify({
                    status_type: 'subscribe',
                    subscription: subscription.toJSON(),
                    browser: browser,
                }),
                headers: {
                    'content-type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                credentials: "include"
            })

        }

        window.addEventListener("load", () => {
            if ("serviceWorker" in navigator) {
                registerServiceWorker()
            } else {
                console.error('Unable to register service worker.');
            }
        });
    </script>
