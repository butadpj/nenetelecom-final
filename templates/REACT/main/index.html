    <script>

        // Convert base64String - "a public vavid key", To Uint8Array
        const urlBase64ToUint8Array = (base64String) => {
            let padding = '='.repeat((4 - base64String.length % 4) % 4);
            let base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');

            let rawData = window.atob(base64);
            let outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // Register a service worker if the browser support it
        const registerServiceWorker = () => {
            navigator.serviceWorker.register("{% url 'service-worker.js' %}")
                .then((registration) => {
                    console.log('Service worker successfully registered.');
                    return registration;
                })
                .catch((err) => {
                    console.error('Unable to register service worker.', err);
                });
        }

        // Show "Allow notifications" propmt
        const askPermission = () => {
            return new Promise((resolve, reject) => {
                const permissionResult = Notification.requestPermission((result) => {
                    resolve(result);
                });

                if (permissionResult) {
                    permissionResult.then(resolve, reject);
                }
            })
                .then((permissionResult) => {
                    if (permissionResult !== 'granted') {
                        throw new Error('We weren\'t granted permission.');
                    }
                });
        }

        //Subscribe user to push notification if they accept the prompt
        const subscribeUserToPush = () => {
            return navigator.serviceWorker.register("{% url 'service-worker.js' %}")
                .then((registration) => {
                    const subscribeOptions = {
                        userVisibleOnly: true,
                        applicationServerKey: urlBase64ToUint8Array(
                            'BOEUdloDXpXAFSm80apkm2fmyTmBDdXpTOwAEOo9KdSOmBSvxlSjnk3LpmKu95NB74h6alES6etn4u-6XHveRhQ'
                        )
                    };

                    return registration.pushManager.subscribe(subscribeOptions);
                })
                .then((pushSubscription) => {
                    console.log('Received PushSubscription: ', JSON.stringify(pushSubscription));
                    const subscriptionObject = JSON.stringify(pushSubscription);
                    console.log(subscriptionObject)
                    return pushSubscription;
                });
        }


        const sendSubscriptionToBackEnd = (subscription) => {
            return fetch('/api/save-subscription/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(subscription)
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error('Bad status code from server.');
                    }

                    return response.json();
                })
                .then((responseData) => {
                    if (!(responseData.data && responseData.data.success)) {
                        throw new Error('Bad response from server.');
                    }
                });
        }

        window.addEventListener("load", () => {
            if ("serviceWorker" in navigator) {
                registerServiceWorker()
                askPermission()
                subscribeUserToPush()
            }
        });
    </script>
    <script>
        const getCookie = (name) => {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
