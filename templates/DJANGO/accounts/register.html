{% extends 'DJANGO/accounts/base.html' %}
{% load static %}

{% block content %}


<div class="register">
    <main>
        <section class="register-info">
            <form method="POST" class="register-info-form">
                {% csrf_token %}
                <div class="form-field">
                    <label for="username">Username (Optional)</label>
                    {{form.username}}
                    <!-- <input class="form-input transparent" type="text" name="username" placeholder="juan5678"
                        value="admin" /> -->
                    <hr class=" input-line">
                    <div class="input-error-message">
                        <p></p>
                    </div>
                </div>
                <div class="form-field">
                    <label for="mobile_number">Mobile number</label>
                    {{form.mobile_number}}
                    <hr class=" input-line">
                    <div class="input-error-message">
                        <p></p>
                    </div>
                </div>
                <div class="form-field">
                    <label for="first_name">First name</label>
                    {{form.first_name}}
                    <!-- <input required class="form-input transparent" type="text" name="first_name" placeholder="Juan"
                        value="Juan" /> -->
                    <hr class="input-line">
                    <div class="input-error-message">
                        <p></p>
                    </div>
                </div>
                <div class="form-field">
                    <label for="last_name">Last name</label>
                    {{form.last_name}}
                    <!-- <input required class="form-input transparent" type="text" name="last_name"
                        placeholder="Dela Cruz" /> -->
                    <hr class=" input-line">
                    <div class="input-error-message">
                        <p></p>
                    </div>
                </div>
                <div class="form-field">
                    <label for="password1">Password</label>
                    {{form.password1}}
                    <!-- <input required class="form-input transparent" type="password" name="password1"
                        placeholder="********" /> -->
                    <hr class=" input-line">
                    <div class="input-error-message">
                        <p></p>
                    </div>
                </div>
                <div class="form-field">
                    <label for="password2">Confirm password</label>
                    {{form.password2}}
                    <!-- <input required class="form-input transparent" type="password" name="password2"
                        placeholder="********" /> -->
                    <hr class=" input-line">
                    <div class="input-error-message">
                        <p></p>
                    </div>
                </div>
                <button class="submit-btn" type="submit">Sign Up</button>
            </form>
        </section>
        <section class="back-to-login">
            <a href="/store/accounts/login">Go back to login page</a>
        </section>
    </main>
</div>
